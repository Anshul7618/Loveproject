<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8"> 
<meta http-equiv="X-UA-Compatible"  content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Give The Answer Of The Question </title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
<img src="image.jpeg">
<h2 id="click"> Do You Love Me...?</h2>
<div class="btn_group">
<button  type="button" onclick="change()">Yes</button>
<button class="no_btn">No</button>
</div>
</div>

<script>
var change = function()
{
document.getElementById("click").innerHTML="I Love You Too...)";
}
var NB = document.querySelector('button.no_btn')
NB.addEventListener("mouseover", moveHover)
function moveHover() 
{
const i = Math.floor(Math.random()*500)+1;
const j = Math.floor(Math.random()*500)+1;

NB.style.left=i+"px";
NB.style.top=j+"px";
}
</script>
</body>
</html>
